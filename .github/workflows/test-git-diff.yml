name: Test Git Diff command in Github Actions
on:
  workflow_dispatch:
  
jobs:
  test-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Testing Step
        run: echo "GITHUB_DIFF_ANY=$(git diff --color develop > foo.txt; if [ $(wc -l < foo.txt) -eq 0 ]; then foo='false'; else foo='true'; fi)" >> $GITHUB_ENV
      - name: Test
        run: echo $GITHUB_DIFF_ANY
